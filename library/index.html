<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
      body {
        display: flex;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .form-container {
        width: 30%;
        height: 100vh;
        background-color: rgb(158, 164, 224);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        background-color: rgb(77, 155, 223);
        padding: 20px;
        border-radius: 10px;
        width: 80%;
      }
      input {
        width: 80%;
        padding: 10px;
        border-radius: 10px;
        border: none;
      }
      button {
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        background-color: #fff;
        cursor: pointer;
      }
      #book-container {
        width: 70%;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        gap: 20px;
        padding: 30px;
        overflow-y: auto;
        background-color: #f4f4f4;
      }
      .bookcard {
        background-color: bisque;
        padding: 20px;
        border-radius: 10px;
        width: 200px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <div class="form-container"> 
      <h1>Add Book To Library</h1>
      <form id="bookform">
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="author" placeholder="Author Name" required />
        <input type="number" id="pages" placeholder="No. of Pages" required />
        <button type="submit">Add</button>
      </form>
    </div>

    <div id="book-container"></div>

    <script>
      const library = [];

      class Book {
        constructor(title, author, pages) {
          this.id = crypto.randomUUID();
          this.title = title;
          this.author = author;
          this.pages = pages;
        }
      }

      function addToLibrary(title, author, pages) {
        const newBook = new Book(title, author, pages);
        library.push(newBook);
        displayBooks();
      }

      function displayBooks() {
        const bookContainer = document.getElementById("book-container");
        bookContainer.innerHTML = "";

        library.forEach((book) => {
          const card = document.createElement("div");
          card.classList.add("bookcard");
          card.innerHTML = `
            <h2>${book.title}</h2>
            <p><strong>Author:</strong> ${book.author}</p>
            <p><strong>Pages:</strong> ${book.pages}</p>
          `;
          bookContainer.appendChild(card);
        });
      }

      document.getElementById("bookform").addEventListener("submit", (e) => {
        e.preventDefault();
        const title = document.getElementById("title").value.trim();
        const author = document.getElementById("author").value.trim();
        const pages = document.getElementById("pages").value.trim();
        
        if (title && author && pages) {
          addToLibrary(title, author, pages);
          document.getElementById("bookform").reset();
        }
      });
      // Storing data:
const myObj = {name: "John", age: 31, city: "New York"};
const myJSON = JSON.stringify(myObj);
localStorage.setItem("testJSON", myJSON);

    </script>
  </body>
</html>
